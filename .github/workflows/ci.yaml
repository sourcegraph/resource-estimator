jobs:
  checkPipeline:
    name: render-CI-pipeline
    runs-on: ubuntu-22.04
    steps:
      - uses: 'actions/checkout@v4'
      - name: Install asdf
        uses: 'asdf-vm/actions/setup@v3'
      - name: Install asdf plugins
        run: './scripts/asdf-add-plugins.sh'
      - name: Install asdf tool versions and packages
        run: './ci/asdf-install.sh'
      - name: Check that the CI pipeline definition is up-to-date with the dhall configuration
        run: ci/check-rendered-pipeline-up-to-date.sh

  golangciLint:
    name: golangci-lint
    runs-on: ubuntu-22.04
    steps:
      - uses: 'actions/checkout@v4'
      - name: Install asdf
        uses: 'asdf-vm/actions/setup@v3'
      - name: Install asdf plugins
        run: './scripts/asdf-add-plugins.sh'
      - name: Install asdf tool versions and packages
        run: './ci/asdf-install.sh'
      - name: 'golangci-lint (.)'
        uses: 'golangci/golangci-lint-action@v8'
        with:
          working-directory: '.'

  prettier:
    name: Prettier formatting
    runs-on: ubuntu-22.04
    steps:
      - uses: 'actions/checkout@v4'
      - name: Install asdf
        uses: 'asdf-vm/actions/setup@v3'
      - name: Install asdf plugins
        run: './scripts/asdf-add-plugins.sh'
      - name: Install asdf tool versions and packages
        run: './ci/asdf-install.sh'
      - name: Check Prettier formatting
        run: ci/check-prettier.sh

  shellcheck:
    name: shellcheck
    runs-on: ubuntu-22.04
    steps:
      - uses: 'actions/checkout@v4'
      - name: Install asdf
        uses: 'asdf-vm/actions/setup@v3'
      - name: Install asdf plugins
        run: './scripts/asdf-add-plugins.sh'
      - name: Install asdf tool versions and packages
        run: './ci/asdf-install.sh'
      - name: Lint shell scripts
        run: just shellcheck

  shfmt:
    name: shfmt
    runs-on: ubuntu-22.04
    steps:
      - uses: 'actions/checkout@v4'
      - name: Install asdf
        uses: 'asdf-vm/actions/setup@v3'
      - name: Install asdf plugins
        run: './scripts/asdf-add-plugins.sh'
      - name: Install asdf tool versions and packages
        run: './ci/asdf-install.sh'
      - name: Check that scripts are formatted consistently
        run: ci/check-shfmt.sh

  wasmBuild:
    name: Build WASM
    runs-on: ubuntu-22.04
    steps:
      - uses: 'actions/checkout@v4'
      - name: Install asdf
        uses: 'asdf-vm/actions/setup@v3'
      - name: Install asdf plugins
        run: './scripts/asdf-add-plugins.sh'
      - name: Install asdf tool versions and packages
        run: './ci/asdf-install.sh'
      - env:
          CI: 'true'
        name: Build WASM binary
        run: just build-wasm
name: CI
on:
  push: {}
